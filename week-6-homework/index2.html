<html>

<head>
    <title>Movie Gify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>  

<div class="container">

    <div class="jumbotron" id="backgroundcolor">
        <div class="container">
            <h1>MOVIES!</h1>
        </div>
    </div>
    
    <div class="row">

            <div class="col-md-3">  
                
                <div class="panel panel-danger">

                    <div class="panel-heading"><h3 class="panel-title">Movie:"Title"</h3></div>

                        <div class="panel-body" id= "buttonBackground">

                            <div id= "button" class="btn-group-vertical">

                                <button class="btn btn-default" data-movie="terminator">Terminator</button>
                                <button class="btn btn-default" data-movie="300">300</button>
                                <button class="btn btn-default" data-movie="gladiator">Gladiator</button>
                                <button class="btn btn-default" data-movie="thePatriot">The Patriot</button>
                                <button class="btn btn-default" data-movie="waterBoy">Water Boy</button>
                                <button class="btn btn-default" data-movie="happyGilmore">Happy Gilmore</button>
                                <button class="btn btn-default" data-movie="lionKing">Lion King</button>
                                <button class="btn btn-default" data-movie="theSandlot">The Sandlot</button>
                                <button class="btn btn-default" data-movie="austinPowers">Austin Powers</button>
                                <button class="btn btn-default" data-movie="kungPow">Kung Pow</button>
                            </div>
                
                        </div>
                    
                    </div>
                    
                </div>
                 
            </div>

             <div class="input-group">

                <input type="text" class="form-control" aria-label="...">
                    
                    <button id="movieButton">Add a Movie!</button>
            
                        <div class="input-group-btn"> </div>
            
            </div>
        
        </div>

<div id="gifsAppearHere"></div>

</div>

<!---Links-->
<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

var movies = ["terminator", "300", "gladiator", "thePatriot", "waterBoy", "happyGilmore", "lionKing", "theSandlot", "austinPowers", "kungPow"]


 //Button 
    $('button').on('click', function() {
        var p = $(this).data('movie');
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + p + "&api_key=dc6zaTOxFJmzC&limit=10";

        $.ajax({
                url: queryURL,
                method: 'GET'
            })
            .done(function(response) {
                var results = response.data;

                for (var i = 0; i < results.length; i++) {
                    var gifDiv = $('<div class="item">')

                    var rating = results[i].rating;

                    var p = $('<p>').text("Rating: " + rating);

                    var personImage = $('<img>');
                    personImage.attr('src', results[i].images.fixed_height.url);

                    gifDiv.append(p)
                    gifDiv.append(personImage)

                    $('#gifsAppearHere').prepend(gifDiv);
                }

             });
    });

</script>
</body>

</html>
